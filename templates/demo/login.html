<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="text-align: center;" align='center'>

    <br>
  <form method="POST" class="form-group " style="text-align: center;">
        {% csrf_token %}
        <legend>Login</legend>
        <hr>
        <div class="card-body" >
        <label class="form-control-label">username:</label><br>
        {{form.username}}<br>
        <label class="form-control-label">password:</label><br>
        {{form.password}}<br>
    </div>
        <button type="submit" class="btn btn-success">login</button>
    </form>
    <hr>
    <small>Doesn't Have An Account ?</small><br><br>
    <button class="btn btn-primary  justify-content-center "> <a class="btn" style="color: white" href="{% url 'sign'%}">Register</a></button>

</body>



</html>
