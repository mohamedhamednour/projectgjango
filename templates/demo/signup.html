  <br>
<form method="POST" class="form-group " style="text-align: center;">
      {% csrf_token %}
      <legend>Sign up</legend>
      <hr>
      <div class="card-body" >
      <label class="form-control-label">username:</label><br>
      {{form.username}}<br>
      <label class="form-control-label">Firstname:</label><br>
      {{form.first_name}}<br>
      <label class="form-control-label">Last name:</label><br>
      {{form.last_name}}<br>
      <label class="form-control-label">Email:</label><br>
      {{form.email}}<br>
      <label class="form-control-label">password:</label><br>
      {{form.password1}}<br>
      <label class="form-control-label">Confirm password:</label><br>
      {{form.password2}}<br>
  </div>
  
      <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
  <hr>
  <small>Already Have An Account ?</small><br><br>
  <button class="btn btn-success  justify-content-center "> <a class="btn" style="color: white" href="{% url 'login'%}">Login</a></button>
